<div class="min-h-full">
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-end">
        <button class="rounded  px-3 py-1.5 bg-white" (click)="showMyData()">Refresh</button>
      </div>
    </div>
  </nav>

  <main>
    <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <div class="flex items-center justify-center py-2">
        <button class="bg-red-400 font-bold p-5 rounded shadow-lg hover:shadow-none" (click)="fireTimeKeeps()">fire!!
        </button>
      </div>
      <app-calendar (daysInMonthEvent)="updateDaysToLaunch($event)"/>
      @for (timeKeep of timeKeeps; track timeKeep.date) {
        <app-time [time]="timeKeep"></app-time>
      } @empty {
        <div class="flex flex-col items-center justify-center mt-10 py-10 rounded bg-gray-300">
          <p>Selecciona los dias que quieras actualizar y dale a enviar</p>
          <p>Despues se ver√°n los reportes</p>
        </div>
      }
    </div>
  </main>
</div>
